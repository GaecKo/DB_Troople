<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Database Creator</h1>
        <div class="controls">
            <button id="addColumnBtn">Add Column</button>
            <button id="exportBtn">Export JSON</button>
            <input type="file" id="importJson" accept="application/json" />
        </div>
        <div id="columnsContainer" class="horizontal-scroll"></div>
    </div>

    <!-- Modal -->
    <div id="columnModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add/Edit Column</h2>
            <form id="columnForm">
                <label for="columnName">Column Name:</label>
                <input type="text" id="columnName" required>

                <label for="columnType">Column Type:</label>
                <select id="columnType">
                    <option value="string">String</option>
                    <option value="number">Number</option>
                    <option value="boolean">Boolean</option>
                    <option value="date">Date</option>
                </select>

                <label for="columnDescription">Description:</label>
                <textarea id="columnDescription"></textarea>

                <input type="hidden" id="columnIndex">
                <button type="submit">Save Column</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
